---
layout: default
---

<div class="reveal">
    <div class="slides">

    {% for slide in page.slides %}
        <section class="{{ slide.format }}" 
                 {% if slide.image %}
                     data-background-size="cover"
                     data-background-size="no-repeat"
                     data-background-image="{{ "/assets/img/" | relative_url }}{{ slide.image }}" 
                 {% endif %}
                 data-background-color="{{ site.data.slide-templates[slide.format].background | liquify }}" 
                 data-background-transition="{{ site.data.slide-templates[slide.format].background-transition | liquify }}">
        {% include slides/{{ slide.format }}.html %}
        <aside class="notes">
            {{ slide.notes | default:"slide.notes" | liquify }}
        </aside>
        </section>
    {% endfor %}

    </div>
</div>
