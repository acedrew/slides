---
layout: default
---

<div class="reveal">
    <div class="slides">

    {% for slide in page.slides %}
        <section class="{{ slide.format }}" data-background="{{ site.data.slide-templates[slide.format].background | liquify }}" data-background-transition="{{ site.data.slide-templates[slide.format].background-transition | liquify }}">
        {% include slides/{{ slide.format }}.html %}
        </section>
    {% endfor %}

    </div>
</div>
