<header class="intro__header">
    {% if page.theme == 'ace-iot' %}
    {%- include ace-logo.html color="dark" -%}
    {% endif %}
    <h1 class="intro__title">{{ page.title | default: "page.title" }}
    </h1>
</header>

<div class="intro__lower">
    <p class="intro__author">{{ slide.author | default: page.author | default: "page.author" }}

    </p>

</div>
