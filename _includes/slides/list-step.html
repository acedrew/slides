<h1>{{ slide.title | default: "slide.title" | newline_to_br }}</h1>
<ul>
    {% unless slide.list %}
        {% for i in (1..3) %}
            <li><span>{{ i }}</span>slide.list.text[{{ i }}]</li>
        {% endfor %}
    {% else %}
        {% for item in slide.list %}
            <li {% if item.selected == true %} class="selected" {% endif %}><span>{{ forloop.index }}</span>{{ item.text }}</li>
        {% endfor %}
    {% endunless %}
</ul>
