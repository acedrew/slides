<h1>{{ slide.title | default: "slide.title"}}</h1>
<ul>
    {% unless slide.list %}
        {% for i in (1..5) %}
            <li>slide.list[{{ i }}]</li>
        {% endfor %}
    {% else %}
        {% for item in slide.list %}
            <li>{{ item | newline_to_br }}</li>
        {% endfor %}
    {% endunless %}
</ul>
